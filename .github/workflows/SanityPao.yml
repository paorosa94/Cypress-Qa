jobs:
  SanityTest:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ’»Checkout
      uses: actions/checkout@v4

    - name: ğŸ’¿Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ™ Bun Setup
